<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>为了更好的未来 - 倒计时</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1000px;
            width: 90%;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            margin: 20px;
        }
        
        .title {
            font-size: 3.2rem;
            margin-bottom: 10px;
            color: #FFE162;
            text-shadow: 3px 3px 0 #FF6B6B, 6px 6px 0 rgba(0, 0, 0, 0.1);
            font-family: 'Ma Shan Zheng', cursive;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #FFF9B2;
            font-weight: 500;
        }
        
        .date-display {
            font-size: 1.6rem;
            background: linear-gradient(90deg, #FF9A9E, #FAD0C4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 40px;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px 20px;
            min-width: 160px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .countdown-item:hover {
            transform: translateY(-15px) scale(1.05);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #FF9A9E, #FAD0C4, #A1C4FD, #C2E9FB);
        }
        
        .countdown-value {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .days { color: #FFE162; }
        .hours { color: #FF9A9E; }
        .minutes { color: #A1C4FD; }
        .seconds { color: #C2E9FB; }
        
        .countdown-label {
            font-size: 1.2rem;
            color: #FFF9B2;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .message {
            font-size: 1.8rem;
            margin: 40px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border-left: 5px solid #FFE162;
            color: #FFF;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .highlight {
            color: #FFE162;
            font-weight: 700;
            text-shadow: 1px 1px 0 #FF6B6B;
        }
        
        .footer {
            margin-top: 30px;
            color: #FFF9B2;
            font-size: 1.1rem;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 装饰元素 */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .celebration {
            position: absolute;
            font-size: 2rem;
            color: #FFE162;
            z-index: 2;
            animation: celebration 3s infinite alternate;
        }
        
        @keyframes celebration {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .countdown-item { min-width: 130px; padding: 20px 15px; }
            .countdown-value { font-size: 3rem; }
            .message { font-size: 1.5rem; }
        }
        
        @media (max-width: 576px) {
            .title { font-size: 2rem; }
            .countdown { gap: 15px; }
            .countdown-item { min-width: 100px; padding: 15px 10px; }
            .countdown-value { font-size: 2.5rem; }
            .message { font-size: 1.3rem; }
            .date-display { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <!-- 浮动装饰元素 -->
    <div class="floating-element" style="width: 80px; height: 80px; top: 10%; left: 5%; background: rgba(255, 154, 158, 0.2);"></div>
    <div class="floating-element" style="width: 120px; height: 120px; top: 70%; right: 8%; background: rgba(161, 196, 253, 0.2);"></div>
    <div class="floating-element" style="width: 60px; height: 60px; bottom: 20%; left: 15%; background: rgba(255, 225, 98, 0.2);"></div>
    
    <!-- 庆祝图标 -->
    <div class="celebration" style="top: 15%; right: 10%;"><i class="fas fa-glass-cheers"></i></div>
    <div class="celebration" style="bottom: 15%; left: 10%;"><i class="fas fa-star"></i></div>
    
    <div class="container">
        <h1 class="title">为了更好的未来</h1>
        <p class="subtitle">项目组解散倒计时 · 新征程的起点</p>
        
        <div class="date-display">
            <i class="far fa-calendar-alt"></i> 2026年2月14日 18:30
        </div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value days" id="days">00</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value hours" id="hours">00</div>
                <div class="countdown-label">小时</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value minutes" id="minutes">00</div>
                <div class="countdown-label">分钟</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value seconds" id="seconds">00</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>
        
        <div class="message">
            感谢每一位团队成员的付出与努力！<br>
            <span class="highlight">结束是新的开始</span>，让我们带着经验与友谊<br>
            迎接各自<span class="highlight">更精彩的未来</span>！
        </div>
        
        <div class="footer">
            <p><i class="fas fa-heart"></i> 聚是一团火，散是满天星 <i class="fas fa-heart"></i></p>
            <p style="margin-top: 10px; font-size: 0.9rem;">© 2026 项目组 · 珍重再见</p>
        </div>
    </div>

    <script>
        // 设置目标日期：2026年2月14日18:30
        const targetDate = new Date('2026-02-14T18:30:00').getTime();
        
        // 更新倒计时
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            
            // 计算天、小时、分钟和秒
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // 更新显示
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            
            // 如果倒计时结束
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.title').textContent = "新征程已开启！";
                document.querySelector('.subtitle').textContent = "感谢相遇，未来可期！";
                
                // 更新倒计时显示为庆祝信息
                const countdown = document.querySelector('.countdown');
                countdown.innerHTML = `
                    <div style="font-size: 4rem; color: #FFE162; margin: 20px;">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <div style="font-size: 1.5rem; color: #FFF9B2;">
                        项目组已圆满完成使命！<br>祝愿大家前程似锦！
                    </div>
                `;
                
                // 添加更多庆祝元素
                addCelebrationEffects();
            }
        }
        
        // 添加庆祝效果
        function addCelebrationEffects() {
            // 改变背景动画速度
            document.body.style.animationDuration = "5s";
            
            // 添加更多浮动庆祝图标
            const container = document.querySelector('.container');
            for (let i = 0; i < 5; i++) {
                const celeb = document.createElement('div');
                celeb.className = 'celebration';
                celeb.style.left = `${Math.random() * 90 + 5}%`;
                celeb.style.top = `${Math.random() * 90 + 5}%`;
                celeb.innerHTML = '<i class="fas fa-star"></i>';
                document.body.appendChild(celeb);
            }
        }
        
        // 创建更多浮动装饰元素
        function createFloatingElements() {
            const colors = [
                'rgba(255, 154, 158, 0.15)',
                'rgba(161, 196, 253, 0.15)',
                'rgba(255, 225, 98, 0.15)',
                'rgba(194, 233, 251, 0.15)'
            ];
            
            for (let i = 0; i < 8; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                const size = Math.random() * 80 + 40;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${Math.random() * 90 + 5}%`;
                element.style.top = `${Math.random() * 90 + 5}%`;
                element.style.background = colors[Math.floor(Math.random() * colors.length)];
                element.style.animationDuration = `${Math.random() * 20 + 10}s`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(element);
            }
        }
        
        // 初始调用
        updateCountdown();
        createFloatingElements();
        
        // 每秒更新一次
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // 添加鼠标悬停效果
        document.querySelectorAll('.countdown-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-15px) scale(1.05)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
